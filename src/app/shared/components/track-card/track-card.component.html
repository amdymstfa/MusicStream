<div class="track-card">
  <div class="card-header">
    <div class="track-info">
      <h3 class="track-title">{{ track.title }}</h3>
      <p class="track-artist">{{ track.artist }}</p>
    </div>
    <span class="category-badge">{{ track.category | titlecase }}</span>
  </div>

  <div class="card-details">
    <div class="detail-row">
      <span class="label">Duration:</span>
      <span class="value">{{ formatDuration(track.duration) }}</span>
    </div>
    <div class="detail-row" *ngIf="track.description">
      <span class="label">Description:</span>
      <span class="value description-text">{{ track.description }}</span>
    </div>
    <div class="detail-row">
      <span class="label">Added:</span>
      <span class="value">{{ formatDate(track.dateAdded) }}</span>
    </div>
  </div>

  <div class="card-actions">
    <button class="btn-edit" (click)="onEdit($event)" title="Edit track">
      <span>âœï¸ Edit</span>
    </button>
    <button class="btn-delete" (click)="onDelete($event)" title="Delete track">
      <span>ğŸ—‘ï¸ Delete</span>
    </button>
  </div>
</div>
