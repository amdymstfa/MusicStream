<div class="track-card">

  <!-- info -->
  <div class="info">
    <p><strong>{{ track.title }}</strong></p>
    <p>{{ track.artist }}</p>
    <small>Duration : {{ track.duration }}</small>
  </div>

  <!-- audio controls -->
  <div class="player"
       *ngIf="currentTrack$ | async as current">

    <!-- PLAY -->
    <button
      *ngIf="!isCurrent(track.id, current) || (state$ | async) !== 'playing'"
      (click)="play()">
      â–¶ Play
    </button>

    <!-- PAUSE -->
    <button
      *ngIf="isCurrent(track.id, current) && (state$ | async) === 'playing'"
      (click)="pause()">
      â¸ Pause
    </button>

  </div>

  <!-- actions -->
  <div class="actions">
    <button (click)="onEdit()">âœ Edit</button>
    <button (click)="onDelete()">ğŸ—‘ Delete</button>
  </div>

</div>
